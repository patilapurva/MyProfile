<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Registration HTML</title>
</head>
<body>
    <h2> Registration Form</h2>
    <form>
        <fieldset>
            <legend> Student Resitration Form</legend>
        <table>
            <tbody>
                <tr>
                    <td> <label for="firstName"> First Name </label> </td>
                    <td> <input type="text" id="firstName" placeholder="Only firstname"> </td>
                </tr>
                <tr> 
                    <td> <label for="lastName"> Last Name </label> </td>
                    <td> <input type="text" id="lastName"> </td>
                </tr>
                <tr>
                    <td> <label for="age"> Age </label> </td>
                    <td> <input type="number" id="age"> </td>
                </tr>

                <tr>
                    <td> <label> Date of Birth </label> </td>
                    <td> <input type="date" min="200-01-01" max="2005-01-01"> </td>

                </tr>

                <tr>
                    <td> <label> Exam completion week </label> </td>
                    <td> <input type="week" required> </td>
                </tr>

                <tr>
                    <td> <label> Email </label> </td>
                    <td> <input type="email" required autofocus placeholder="Ex.abc@gmail.com">  </td>
                </tr>

                <tr> 
                    <td> <label> Password </label> </td>
                    <td> <input type="password"> </td>
                </tr>

                <tr>
                    <td> <label> Select your hobbies </label> </td>
                    <td> 
                        <input type="checkbox"> <label> Reading </label>
                        <input type="checkbox" checked> <label> Programming</label>
                        <input type="checkbox"> <label> Dancing</label>
                        <input type="checkbox"> <label> Listening Music</label>
                    </td>
                </tr>

                <tr>
                    <td> <label> Select Gender </label> </td>
                    <td> 
                        <input type="radio" name="gender"> <label> Male </label>
                        <input type="radio" name="gender"> <label> Female</label>
                        <input type="radio" name="gender"> <label> Other </label>
                    </td>
                </tr>

                <tr>
                    <td> Degree Certificate </td>
                    <td> <input type="file"> </td>
                </tr>
                <tr>
                    <td> Degree Mark sheets </td>
                    <td> <input type="file" multiple> </td>
                </tr>

                <tr>
                    <td> <label> Select Graduation  </label> </td>
                    <td> 
                        <select>
                            <option> BE </option>
                            <option> BCA </option>
                            <option> MCA </option>
                            <option> MSC </option>
                            <option> BA </option>
                            <option> MBA </option>
                        </select>
                    </td>
                </tr>

                <tr> 
                    <td> <label> Country </label> </td>
                    <td> <input type="text" value="India" readonly>  </td>
                </tr>

                <tr> 
                    <td> <label> State </label> </td>
                    <td> <input type="text" value="MH" disabled>  </td>
                </tr>
                <tr>
                    <td> Address </td>
                    <td> <textarea rows="5" cols="25"> </textarea> </td>
                </tr>

                <tr>
                    <td> <button type="submit"> Register </button> </td>
                    <td> <td><button type="reset">Clear All</button>  </td></td>
                </tr>
            </tbody>
        </table>
    </fieldset>
    </form>
</body>
</html>
