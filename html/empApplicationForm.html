<!DOCTYPE html>
<html>
<head>
    <title>Employee Application Form</title>
</head>
<body>

    <h3><b>Employee Application Form</b></h3>
    <form>
        <table>
            <tbody>
                <tr>
                    <td> <label for="fulltName"> Full Name </label> </td>
                    <td> <input type="text" id="fullName" placeholder="Only fullname" autofocus maxlength="40"> </td>
                </tr>
                <tr> 
                    <td> <label for="email"> Email </label> </td>
                    <td> <input type="text" id="email" placeholder="Ex.abc@gmail.com"> </td>
                </tr>
                <tr> 
                    <td> <label> Password </label> </td>
                    <td> <input type="password"> </td>
                </tr>
                <tr>
                    <td> <lable>Contact Number</lable></td>
                    <td> <input type="number" required placeholder="Only Digits"></td>
                </tr>
                <tr>
                    <td><label> Profile Photo</label></td>
                    <td> <input type="file"></td>
                </tr>
                <tr>
                    <td><label> Date of Birth</label></td>
                    <td> <input type="date"></td>
                </tr>
                <tr>
                    <td> <label> Select Gender </label> </td>
                    <td> 
                        <input type="radio" name="gender"> <label> Male </label>
                        <input type="radio" name="gender"> <label> Female</label>
                        <input type="radio" name="gender"> <label> Other </label>
                    </td>
                </tr>
                <tr>
                    <td><lable> Marital Status</lable></td>
                    <td> <input type="radio" name="status"><lable>Yes</lable>
                    <input type="radio" name="status"><lable>No</lable></td>
                </tr>
                <tr>
                    <td><lable> Known Tools & Technology</lable></td>
                    <td> 
                        <input type="checkbox"> <label> Angular </label>
                        <input type="checkbox"> <label> React</label>
                        <input type="checkbox"> <label> Python</label>
                        <input type="checkbox"> <label> java</label>
                        <input type="checkbox"> <label> Jenkin </label>
                        <input type="checkbox"> <label> GIT</label>
                        <input type="checkbox"> <label> Database</label>
                            
                        
                    </td>
                </tr>
            
                    <td><lable>Designation</lable></td>
                    <td>
                        <select>
                            <option> UI Developer </option>
                            <option> Backend Developer </option>
                            <option> Full stack Developer </option>
                            <option> DevOps Engineer</option>
                            <option> Tester</option>
                        </select>
                    </td>
                </tr>
                <tr> 
                    <td> <label> Country </label> </td>
                    <td> <input type="text" value="India" readonly>  </td>
                </tr>
        
                    <tr>
                        <td> Address </td>
                        <td> <textarea rows="7" cols="25"> </textarea> </td>
                    </tr>
    
                    <tr>
                        <td> <button type="submit"> Register </button> </td>
                         <td><button type="reset">Clear All</button>  </td>
                    </tr>
            
            


















            </tbody>
        </table>
    </form>



</body>
</html>
