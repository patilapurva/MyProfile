<!DOCTYPE html>
<html lang="en">
<head>
    <title>Accesories Table</title>
    <style>
        table,
        tr,
        th,
        td {
          border: 2px solid black;
          /* border-collapse: collapse; */
        }
      </style>
</head>
<body>
    <h3> Accesories</h3>
    <table>
        <thead>
            <th>Sr. No</th>
            <th colspan="2">Accesories</th>

        </thead>
        <tbody>
            <tr>
                <td> 101</td>
                <td> Pen</td>
                <td> Book</td>
            </tr>
            <tr>
                <td> 102</td>
                <td> Pencil</td>
                <td> Note Book</td>
            </tr>
            <tr>
                <td> 103</td>
                <td> Rubber</td>
                <td> Bag</td>
            </tr>
        </tbody>
    </table>
    
    <h3> Accessories with Quantities</h3>
    <table>
        <thead>
            <th> Sr. No</th>
            <th> Accessories</th>
            <th> Quantities</th>

        </thead>
        <tbody>
            <tr>
                <td> 100</td>
                <td> Pen</td>
                <td rowspan="2"> 20</td>
            </tr>
            <tr>
                <td> 200</td>
                <td> Pencil</td>
                <!-- <td rowspan="2"> 20</td> -->
            </tr>
            <tr>
                <td> 300</td>
                <td> Rubber</td>
                <td> 25</td>
            </tr>
            <tr>
                <td> 400</td>
                <td> Bag</td>
                <td> 35</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
