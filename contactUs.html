<!DOCTYPE html>
<html">
<head>
    <title>Contactus</title>
</head>
  <body>
    <form>
    <h2>Contact Us</h2>
    <table>
    <tbody>
         <tr>
         <td><label for="Full Name">Full Name:</label></td>
         <td><input type="text" id="Full Name" placeholder="Max character length=40"></td>
         </tr>
         <tr> 
          <td><label for="Mobile No">Mobile No:</label></td>
           <td><input type="number"></td>
        </tr>
         <tr>
          <td><label for="Email">Email:</label></td>
         <td><input type="text" placeholder="Ex.abc@gmail.com"></td> 
        </tr>
        <tr>
            <td><label for="Enquiry">Enquiry:</label></td>
            <td><textarea rows="6" cols="30"></textarea></td>
        </tr>
        <tr>
            <td><button type="Submit">Submit</button></td>
            <td><button type="reset">Clear</button></td>
        </tr>
        </tbody>
    </table>
</form>
  </body>
</html>
