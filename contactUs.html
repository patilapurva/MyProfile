<!DOCTYPE html>
<html">
<head>
    <title>Contactus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
</head>
<style>
     *{
                font-family: 'Roboto Slab', serif;
            }
            label{
                color: cadetblue;
                font-size: x-large;
            }
            input{
                width: 400px;
                height: 25px;
                border-radius: 10px;
                border: 1px solid burlywood;
                text-transform: capitalize;
                color: cadetblue;
            }
            input[type="text"]{
                text-transform: capitalize;
            }
            input[type="email"]{
                color: chocolate;
            }
            #submit:hover {
              background-color: brown;

            }
            button [type="reset"]:hover {
              background-color: rgb(186, 155, 28);
            }


</style>
  <body>
    <form>
    <h2>Contact Us</h2>
    <table>
    <tbody>
         <tr>
         <td><label for="Full Name">Full Name:</label></td>
         <td><input type="text" id="Full Name" placeholder="Max character length=40"></td>
         </tr>
         <tr> 
          <td><label for="Mobile No">Mobile No:</label></td>
           <td><input type="number"></td>
        </tr>
         <tr>
          <td><label for="Email">Email:</label></td>
         <td><input type="text" placeholder="Ex.abc@gmail.com"></td> 
        </tr>
        <tr>
            <td><label for="Enquiry">Enquiry:</label></td>
            <td><textarea rows="6" cols="30"></textarea></td>
        </tr>
        <tr>
            <td><button type="Submit" id="submit">Submit</button></td>
            <td><button type="reset">Clear</button></td>
        </tr>
        </tbody>
    </table>
</form>
  </body>
</html>
