<!DOCTYPE html>
<html>
<head>
    
    <title>table</title>
    <style>
        table,tr,th,td{
            border: 1px solid;
            border-collapse: collapse;
        }
        th,td{
            padding: 10px;
            margin-right: 80px;
            text-align: center;
        }
    </style>

</head>
<body>
    <h3> Technology Stack For Angular Web Development</h3>
    <table>
        <tbody>
            <tr>
                <td rowspan="6"><b>Technology </b></td></tr>
                <tr><td> HTML5+CSS</td></tr>
                <tr><td> Bootstrap</td></tr>
                <tr><td> JavaScript</td></tr>
                <tr><td> TypeScript</td></tr>
                <tr><td> Angular   </td></tr>

                <td rowspan="3"><b>Tools</b></td></tr>
                <tr><td> Git+GitHub</td></tr>
                <tr><td> Agile+JIRA</td></tr>    
                
                
            
        </tbody>

    </table>
</body>
</html>
